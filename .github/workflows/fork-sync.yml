name: Fork Sync

on:
  schedule:
    - cron: '55 0 * * *'
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (your fork)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "pavlojs"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"  # UÅ¼ywamy e-maila GitHub bez ujawniania
          git config --global credential.helper 'store'

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/bastienwirtz/homer.git
          git fetch upstream main

      - name: Merge upstream changes into master
        run: |
          git checkout master
          git merge --ff-only upstream/main || echo "No new changes to merge"

      - name: Push changes to your fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/whiteravens20/home.wrservices.link.git master
